<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <body>
    <style media="screen">
      button{
        background-color: transparent;
        height: 10px;
        width: 10px;
      }

    <script type="text/javascript">
      function searchTxt() {
        var canItems = new Array("Beans","Meat","Fish","Diced Tomatoes","Baby corn","Olives","Coconut Milk","Oranges","Pumkin","Jackfruit");
        val = document.forms[0].search.value;
        if(val != "")
        {
          if (canItems.includes(val))
          {
            val="";
          }
          else
          {
            alert("Please select appropriate category");
          }
        }
        else {
          val="";
        }
      }
    </script>
    <header class="header">
      <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> groco </a>
      <nav class="navbar">
        <a href="index.html">home</a>
        <form class="" action="index.html" method="post">
          <input type="text" placeholder="Search.." name="search" onblur="searchTxt()">
          <button type="button" name="button" class="fas fa-search"></button>
        </form>
      </nav>
